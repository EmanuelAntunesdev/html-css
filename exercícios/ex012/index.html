<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos ospedados localmente</h1>
    <p>Estevideo está hospedado nomeu próprio servidor.</p>
    <video src="mídia/Meuvideo.webm" width="500" controls></video>
    <h2>Outra maneira de inserir vídeos ospedados localmente</h2>
    <video poster="imagens/Thumb.jpg" width="500" controls>
        <source src="mídia/Meuvideo.mp4" type="video/mp4">
        <source src="mídia/Meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h2>Inserir vídeo do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
