<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse 
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a Tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use a Tag <h1>, <h2>, <h3> ou <h4>">Títulos</abbr></li>
        <li><abbr title="Use a Tag img">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as Tags<code> + <pre>">Códigos-fonte / Pré formatação</abbr></li>
        <li><abbr title="Use as Tags <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use as Tags <ul> + <mark> ">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
